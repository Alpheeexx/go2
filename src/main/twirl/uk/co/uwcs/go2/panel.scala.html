@import uk.co.uwcs.go2.Redirect

@(redirects: Seq[Redirect])
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UWCS Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
      <h1>UWCS Go (go2)</h1>

      <h2>Add new go link</h2>

      <form action="" method="POST" class="form">
        <div class="form-sink">
          <label for="source">Source:</label>
          <input type="text" name="source" id="source" required />
        </div>
        <div class="form-source">
          <label for="sink">Sink:</label>
          <input type="url" name="sink" id="sink" required />
        </div>
        <input type="submit" value="Submit" />
      </form>

      <h2>Current go links</h2>
      <div class="table">
        <table>
          <tr>
            <th>Source</th>
            <th>Usages</th>
            <th>Created</th>
            <th>Last Used</th>
            <th>Sink</th>
          </tr>
          @for(r <- redirects) {
          <tr>
            <td>@r.source</td>
            <td>@r.usages</td>
            <td>@r.created</td>
            <td>@r.used</td>
            <td>@r.sink</td>
          </tr>
          }
        </table>
      </div>
    </div>
  </body>
</html>
